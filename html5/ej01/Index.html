<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo html5</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>

<body>
    <div class="wraper">
        <div class="well">
            <form action="">

                <div class="form-group">

                    <p>Formulario HTML</p>
                </div>

                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="email">
                    <input type="submit">
                </div>


                <div class="form-group">
                    <label for="url">URL: </label>
                    <input type="url" name="url">
                    <input type="submit">
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha: </label>
                    <input type="date" name="fecha">
                    <input type="submit">
                </div>

                <div class="form-group">
                    <label for="hora">hora: </label>
                    <input type="time" name="hora">
                    <input type="submit">
                </div>

                <div class="form-group">
                    <label for="fechahora">fechahora: </label>
                    <input type="datetime" name="fechahora">
                    <input type="submit">
                </div>


                <div class="form-group">
                    <label for="mes">Mes: </label>
                    <input type="month" name="mes">
                    <input type="submit">
                </div>


                <div class="form-group">
                    <label for="semana">semana: </label>
                    <input type="week" name="semana">
                    <input type="submit">
                </div>


                <div class="form-group">
                    <label for="numero">numero: </label>
                    <input type="number" name="numero">
                    <input type="submit">
                </div>

                <div class="form-group">
                    <label for="rango">rango: </label>
                    <input type="range" name="rango" min=0 max=10 step=1>
                    <input type="submit">
                </div>

                <div class="form-group">
                    <label for="tel">tel: </label>
                    <input type="tel" name="tel">
                    <input type="submit">
                </div>


                <div class="form-group">
                    <label for="busqueda">busqueda: </label>
                    <input type="search" name="busqueda">
                    <input type="submit">
                </div>


                <div class="form-group">
                    <label for="color">color: </label>
                    <input type="color" name="color">
                    <input type="submit">
                </div>


                <div class="form-group">
                    <label for="color">color: </label>
                    <input type="text" name="color" list='milista'> 
                    <datalist id="milista">
                    <option label="Mr" value="Mr">
                        <option label="Ms" value="Ms">
                            <option label="Prof" value="Mad Professor">
                                </datalist>
                                <input type="submit">
                </div>



            </form>
        </div>
    </div>
</body>

</html>
