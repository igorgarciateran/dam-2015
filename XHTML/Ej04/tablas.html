<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio de tablas	</title>
</head>
<body>
<h1>Comparativa reproductores mp3</h1>

<table border="1">
	<thead>
		<th></th>
		<th colspan="3">mp3 mini</th>
		
		<th colspan="2">mp3 grande</th>
		
	</thead>
	<tfoot><tr>
		<td>precio</td>
		<td>100</td>
		<td>200</td>
		<td>300</td>
		<td>400</td>
		<td>500</td>
	</tr></tfoot>
	<tbody><tr>
		<td>capacidad de almacenamiento</td>
		<td>4GB</td>
		<td>8GB</td>
		<td>16GB</td>
		<td>30GB</td>
		<td>80GB</td>
	</tr>
	<tr>
		<td>Colores</td>
		<td>uno</td>
		<td>dos</td>
		<td>tres</td>
		<td colspan="2">colores</td>
		
	</tr>
	<tr>
		<td>Pantalla</td>
		<td colspan="3">LCD</td>
		<td colspan="3">LCD</td>
		
	</tr>
	<tr>
		<td rowspan="2">Tiempo de carga</td>
		<td rowspan="2" colspan="3">3h</td>
		<td colspan="2">4h</td>
		
	</tr>	
<tr>
	<td colspan="2">2h</td>
</tr>



	</tbody>
		
	
</table>


</table>



</body>
</html>
